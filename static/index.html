<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Simple MOVIES SERVER</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <script src="/static/script.js"></script>
    </head>

    <body>
        <h1> Add More Movies </h1>
        <form id="movie-form">
            <label for="isbn">ISBN Number:</label>
            <input type="text" id="isbn" name="isbn" required><br>
    
            <label for="title">Title of the Movie:</label>
            <input type="text" id="title" name="title" required><br>
    
            <label for="director-first-name">Director's First Name:</label>
            <input type="text" id="director-first-name" name="director-first-name" required><br>
    
            <label for="director-last-name">Director's Last Name:</label>
            <input type="text" id="director-last-name" name="director-last-name" required><br>
    
            <input id="submit-btn" type="submit" value="Submit">
        </form>

        <p></p>

        <h1> List  current movies </h1>
        <input id="btn" type="Button" value="List movies"/><br/>
        <div class="movie-container">
            <ul id="list-container">
            </ul>
        </div>        
    </body>

</html>
